<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Página de Carga</title>
<style>
  /* Estilos para centrar y crear el círculo morado */
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #fff;
  }
  .loader {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background-color: #800080; /* morado */
    animation: pulse 1.5s infinite ease-in-out;
  }
  @keyframes pulse {
    0%, 100% {
      transform: scale(1);
      opacity: 1;
    }
    50% {
      transform: scale(1.3);
      opacity: 0.6;
    }
  }
</style>
</head>
<body>

<div class="loader"></div>

<script>
  // Redirige automáticamente después de 3 segundos
  setTimeout(() => {
    window.location.href = "datos.html"; // Cambia esta URL a la que necesites
  }, 3000);
</script>

</body>
</html>
