<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Busqueda de Vuelos - Volaris</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      background-color: rgb(246, 246, 246);
    }

    header {
      background-color: white;
      padding: 1rem 2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .logo img {
      height: 40px;
    }

    .language-selector {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .language-selector a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #333;
      font-size: 14px;
      gap: 8px;
    }

    .language-selector img {
      width: 20px;
    }

    /* Responsive para móviles - solo afecta al header */
    @media (max-width: 600px) {
      .header-container {
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        text-align: center;
      }

      .logo img {
        height: 36px;
      }

      .language-selector a {
        justify-content: center;
        font-size: 15px;
      }
    }

    /* Estilo del contenedor principal */
    main {
      display: flex;
      justify-content: center;
      padding: 1rem;
    }

    section {
      width: 55%;
      min-width: 320px;
    }

   
        .search-summary {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding:2% 5% 2% 5%;
            margin-bottom: 2%;
            border: 1px solid #f0f0f0;
            max-width: 900px;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;

        }

        .flight-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #333;
            margin: 0 0 0.5rem 0;
        }

        .flight-route {
            font-size: 1.1rem;
            color: #666;
            margin: 0;
            font-weight: 400;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        
        .share-btn {
            background: #a0047d;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .share-btn:hover {
            background: #8b0369;
            transform: scale(1.05);
        }

        .edit-btn, .calendar-btn {
            background: transparent;
            border: 2px solid #a0047d;
            border-radius: 25px;
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #a0047d;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.95rem;
        }

        .edit-btn:hover, .calendar-btn:hover {
            background: #a0047d;
            color: white;
        }

        .search-info p {
            margin: 0.8rem 0;
            line-height: 1.6;
            font-size: 1.1rem;
            color: #333;
        }

        .search-info p:first-child {
            margin-top: 0;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .search-info p:last-child {
            margin-bottom: 0;
        }

        .search-info strong {
            color: #a0047d;
            font-weight: 700;
        }

        #fromCitySummary, #toCitySummary, #departureDateSummary {
            font-weight: 700;
        }

        @media (max-width: 768px) {
            .header-section {
                flex-direction: column;
                gap: 1.5rem;
                text-align: center;
            }
            
            .action-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .edit-btn span, .calendar-btn span {
                display: none;
            }
            
            .edit-btn, .calendar-btn {
                width: 48px;
                height: 48px;
                border-radius: 50%;
                padding: 0;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
          .action-buttons {
                display: none;
            }
        }

    .search-summary strong {
      color: #a0047d;
    }

    .flight-card-container {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      margin: 1rem 0;
      overflow: hidden;
    }

    /* Estilo del contenedor de la tarjeta de vuelo */
    .flight-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
      background-color: white;
    }

    .flight-card:hover {
      background-color: #f8f9fa;
    }

    /* Columna izquierda: horarios y aerolínea */
    .flight-info {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      flex: 1;
    }

    .flight-time {
      font-size: 1.25rem;
      font-weight: bold;
      color: #000;
      text-align: center;
    }

    /* Columna de hora de llegada */
    .arrival-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
    }

    .arrival-time {
      font-size: 1.25rem;
      font-weight: bold;
      color: #000;
      text-align: center;
    }

    .flight-details {
      font-size: 0.85rem;
      color: #666;
    }

   
    /* Columna central: línea de tiempo */
    .flight-duration {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      font-size: 0.85rem;
      color: #333;
      position: relative;
    }

    .timeline {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      position: relative;
      margin: 0.25rem 0;
    }

    .timeline::before {
      content: '';
      height: 2px;
      background-color: #ccc;
      width: 100%;
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      z-index: 1;
    }

    .dot {
      width: 8px;
      height: 8px;
      background-color: black;
      border-radius: 50%;
      z-index: 2;
    }

    .dot.start {
      margin-right: auto;
    }

    .dot.end {
      margin-left: auto;
    }

    /* Columna derecha: precio y disponibilidad */
    .flight-price {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      flex: 1;
      position: relative;
    }

    .availability {
      font-size: 0.75rem;
      color: #666;
      margin-bottom: 0.25rem;
      text-align: right;
    }

    .price {
      font-size: 1.5rem;
      font-weight: bold;
      color: #000;
    }

    .currency {
      font-size: 0.85rem;
      margin-left: 4px;
    }

    .tax-note {
      font-size: 0.75rem;
      color: #666;
      text-align: right;
    }

    .expand-arrow {
      position: absolute;
      bottom: -8px;
      right: 50%;
      transform: translateX(50%);
      width: 0;
      height: 0;
      border-left: 6px solid transparent;
      border-right: 6px solid transparent;
      border-top: 6px solid #666;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .expand-arrow.rotated {
      transform: translateX(50%) rotate(180deg);
    }

    .details-link {
      color: #a0047d;
      font-size: 0.85rem;
      text-decoration: none;
      margin-top: 0.25rem;
      text-align: center;
    }

    /* Contenedor de opciones expandible */
    .fare-options {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
      background-color: white;
      border-radius: 0 0 12px 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .fare-options.expanded {
      max-height: 600px;
    }

    .fare-cards-container {
      display: flex;
      gap: 1rem;
      padding: 1.25rem 1.5rem 1.75rem;
    }

    .fare-card {
      flex: 1;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 1rem;
      position: relative;
      background-color: #fafafa;
      display: flex;
      flex-direction: column;
    }

    .fare-card.popular {
      border-color: #4caf50;
      background-color: white;
    }

    .fare-card.popular::before {
      content: 'Popular';
      position: absolute;
      top: -10px;
      right: 20px;
      background-color: #4caf50;
      color: white;
      padding: 4px 12px;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: bold;
    }

    .fare-title {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 0.75rem;
      color: #a0047d;
    }

    .fare-features {
      list-style: none;
      margin-bottom: auto;
    }

    .fare-features li {
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
      font-size: 0.8rem;
      line-height: 1.2;
    }

    .fare-features .icon {
      font-size: 1rem;
      margin-top: 2px;
      flex-shrink: 0;
    }

    .fare-price-section {
      text-align: center;
      margin-top: 0.75rem;
      border-top: 1px solid #e0e0e0;
      padding-top: 0.75rem;
    }

    .fare-price-label {
      font-size: 0.75rem;
      color: #666;
      margin-bottom: 0.25rem;
    }

    .fare-price {
      font-size: 1.3rem;
      font-weight: bold;
      color: #000;
      margin-bottom: 0.75rem;
    }

    .fare-currency {
      font-size: 0.9rem;
      margin-left: 4px;
    }

    .select-btn {
      background-color: transparent;
      border: 2px solid #a0047d;
      color: #a0047d;
      padding: 0.75rem 1.5rem;
      border-radius: 25px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    .select-btn:hover {
      background-color: #a0047d;
      color: white;
    }

    .see-details {
      color: #a0047d;
      font-size: 0.8rem;
      text-decoration: none;
      margin-bottom: 1rem;
      display: block;
    }

    .subject-note {
      color: #999;
      font-size: 0.7rem;
      margin-top: 0.25rem;
    }

    /* Responsive para móviles */
    @media (max-width: 768px) {
      section {
        width: 95%;
      }

      .flight-card-container {
        margin: 0.75rem 0;
      }

      .flight-card {
        padding: 0.75rem 1rem;
        flex-wrap: wrap;
      }

      .flight-info, .arrival-info, .flight-duration, .flight-price {
        flex: 0 0 50%;
        margin-bottom: 1rem;
      }

      .flight-time {
        font-size: 1.1rem;
      }

      .arrival-time {
        font-size: 1.1rem;
      }

      .flight-details {
        font-size: 0.75rem;
      }

      .flight-duration {
        font-size: 0.75rem;
      }

      .price {
        font-size: 1.3rem;
      }

      .availability {
        font-size: 0.7rem;
      }

      .fare-options.expanded {
        max-height: 1000px;
      }

      .fare-cards-container {
        flex-direction: column;
        gap: 0.75rem;
        padding: 1rem;
      }

      .fare-card {
        min-height: auto;
      }
    }

    @media (max-width: 480px) {
      section {
        width: 98%;
      }

      .flight-card-container {
        margin: 0.5rem 0;
      }

      .flight-card {
        padding: 0.5rem 0.75rem;
      }

      .flight-duration::after {
        display: none;
      }

      .flight-time {
        font-size: 1rem;
      }

      .arrival-time {
        font-size: 1rem;
      }

      .flight-details {
        font-size: 0.7rem;
      }

      .flight-duration {
        font-size: 0.7rem;
      }

      .price {
        font-size: 1.2rem;
      }
    }


.date-selector-container {

}

    .date-selector {

        border-radius: 12px;
    }
    
    .nav-btn {
        padding: 8px;
    }
    
    .dates-container {
        gap: 8px;
        padding: 2px 4px;
    }
    
    .date-item {
        min-width: 95px;
        padding: 12px 8px;
        border-radius: 8px;
    }
    
    .day-name {
        font-size: 12px;
    }
    
    .date-number {
        font-size: 11px;
    }
    
    .price {
        font-size: 12px;
    }
}

@media (max-width: 480px) {
    .dates-container {
        gap: 6px;
    }
    
    .date-item {
        min-width: 85px;
        padding: 10px 6px;
    }
    
    .day-name {
        font-size: 11px;
        margin-bottom: 2px;
    }
    
    .date-number {
        font-size: 10px;
        margin-bottom: 6px;
    }
    
    .price {
        font-size: 11px;
    }
}

@media (max-width: 360px) {
    .dates-container {
        gap: 4px;
    }
    
    .date-item {
        min-width: 75px;
        padding: 8px 4px;
    }
    
    .day-name {
        font-size: 10px;
    }
    
    .price {
        font-size: 10px;
    }
}

</style>

<style>
.booking-steps-container {
    width: 45%;
    margin: 0 auto;
}

.booking-steps {
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: transparent;
    padding-top: 2%;
}

.step {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
    position: relative;
}

.step-icon {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #f5f5f5;
    color: #999;
    border: 2px solid #e0e0e0;
    transition: all 0.3s ease;
}

.step.active .step-icon {
    background: #a0047d;
    color: white;
    border-color: #a0047d;
    box-shadow: #a0047d;
}

.step-text {
    font-size: 10px;
    color: #999;
    font-weight: 500;
    text-align: center;
    white-space: nowrap;
}

.step.active .step-text {
    color: #a0047d;
    font-weight: 600;
}

.connector {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 8px;
}

.dots {
    display: flex;
    gap: 4px;
    align-items: center;
}

.dots span {
    width: 4px;
    height: 4px;
    border-radius: 50%;
    background-color: #d0d0d0;
}

/* Responsive Design */
@media (max-width: 768px) {
    .booking-steps-container {
        width: 90%;
        padding: 0 10px;
    }
    
    .booking-steps {
        padding: 20px 0;
        justify-content: space-between;
    }
    
    .step {
        flex: 1;
        max-width: none;
    }
    
    .step-icon {
        width: 35px;
        height: 35px;
    }
    
    .step-text {
        font-size: 11px;
        white-space: normal;
        line-height: 1.2;
        max-width: 60px;
    }
    
    .connector {
        flex: 0.5;
        margin: 0 4px;
    }
    
    .dots span {
        width: 3px;
        height: 3px;
    }
}

@media (max-width: 480px) {
    .booking-steps-container {
        width: 95%;
    }
    
    .booking-steps {
        padding: 15px 0;
    }
    
    .step-icon {
        width: 30px;
        height: 30px;
    }
    
    .step-text {
        font-size: 9px;
        max-width: 50px;
    }
    
    .dots span {
        width: 2px;
        height: 2px;
        gap: 2px;
    }
}

@media (max-width: 360px) {
    .booking-steps-container {
        width: 98%;

const monthNames = ['ene', 'feb', 'mar', 'abr', 'may', 'jun', 'jul', 'ago', 'sep', 'oct', 'nov', 'dic'];

// Precios base simulados (en la práctica estos vendrían de una API)
const basePrices = [35, 35, 35, 35, 35, 35, 35];

function formatPrice(price) {
    return `${price} MXN`;
}

function generatePrice(dayIndex) {
    // Todos los días tienen el mismo precio base
    return basePrices[dayIndex % basePrices.length];
}

function formatDate(date) {
    const day = date.getDate();
    const month = monthNames[date.getMonth()];
    const year = date.getFullYear();
    return `${day} ${month}, ${year}`;
}

function generateDates() {
    const container = document.getElementById('datesContainer');
    container.innerHTML = '';
    
    for (let i = 0; i < 7; i++) {
        const date = new Date(currentStartDate);
        date.setDate(currentStartDate.getDate() + i);
        
        const dayName = dayNames[date.getDay()];
        const formattedDate = formatDate(date);
        const price = generatePrice(i);
        
        const dateItem = document.createElement('div');
        dateItem.className = 'date-item';
        dateItem.onclick = () => selectDate(dateItem, date);
        
        // Seleccionar viernes por defecto (día 4 de la semana)
        if (date.getDay() === 5) { // Viernes
            dateItem.classList.add('selected');
        }
        
        dateItem.innerHTML = `
            <div class="day-name">${dayName}</div>
            <div class="date-number">${formattedDate}</div>
            <div class="price">${formatPrice(price)}</div>
        `;
        
        container.appendChild(dateItem);
    }
}

function selectDate(selectedItem, date) {
    // Remover selección anterior
    document.querySelectorAll('.date-item').forEach(item => {
        item.classList.remove('selected');
    });
    
    // Agregar selección al item clickeado
    selectedItem.classList.add('selected');
    
    console.log('Fecha seleccionada:', date.toLocaleDateString('es-MX'));
}

function navigateDays(days) {
    currentStartDate.setDate(currentStartDate.getDate() + days);

}
